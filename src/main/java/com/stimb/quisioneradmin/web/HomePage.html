<wicket:extend xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:wicket="http://www.w3.org/1999/xhtml">
    <form wicket:id="form" layout:fragment="content" class="container"
          style="background: url(musicnote.png) fixed 50% / cover;">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-md-7">
                    <h1>STiMB</h1>

                    <p class="lead">Sekolah Tinggi Musik Bandung</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <label wicket:id="uname"></label>
                </div>
            </div>
        </div>

        <div wicket:id="containerlogin" class="container">
            <div class="row-eq-height">
                <div class="col-md-8 col-middle" style="background-color:#666666; text-align: center;">
                    <img class="img-responsive" wicket:id="opening"/>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong class="">Login</strong>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Username</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control input-sm" wicket:id="inputusername"
                                               placeholder="Username" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Password</label>

                                    <div class="col-sm-9">
                                        <input type="password" class="form-control input-sm" wicket:id="inputpassword"
                                               placeholder="Password" required="">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-sm-offset-3 col-sm-9">
                                        <div class="checkbox">
                                            <label class="">
                                                input username & password
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-success btn-sm" wicket:id="signin">Sign
                                            in
                                        </button>
                                        <button type="reset" class="btn btn-default btn-sm">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">Login Page <a href="#" class=""> Aplikasi Quisioner STIMB</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div wicket:id="containerchange">
            <div class="col-md-12 col-middle" style="background-color:#666666; text-align: center;">
                <img class="img-responsive" wicket:id="openingchange"/>
            </div>
        </div>
    </form>
</wicket:extend>
